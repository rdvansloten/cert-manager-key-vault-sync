image:
  repository: docker.io/rdvansloten/cert-manager-key-vault-sync
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

# Interval in seconds to check for new certificates
checkInterval: 600

# Is set to true, the namespace name is appended to the certificate name in the Key Vault
useNamespaces: "false"

azure:
  keyVaultName: ""
  workloadIdentity:
    clientId: ""
    subscriptionId: ""
    tenantId: ""

loggingLevels:
  default: "INFO"
  azure: "WARNING"

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
